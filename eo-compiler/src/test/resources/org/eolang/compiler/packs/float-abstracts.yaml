xsls:
  - add-refs.xsl
  - abstracts-float-up.xsl
  - errors/same-line-names.xsl
  - errors/duplicate-names.xsl
  - errors/broken-refs.xsl
tests:
  - /program/objects[count(o)=7]
  - /program/errors[count(*)=0]
  - //objects[not(.//o[@name=''])]
  - //o[@name='first$2$native' and @atom='int']
  - //o[@base='first$2$native' and @atom='int']
  - //o[@name='first']
  - //o[@name='first']/o[@base='test' and @as='foo']
  - //o[@name='first$2$second']
  - //o[@name='first$2$second$third']
  - //o[@name='first$2$second$third']/o[@base='stdout']/o[@base='a' and @ref='1']
eo: |
  [a b] > first
    test:foo
      a > yes
      [] > native /int
      [x b] > second
        a > no
        [b c] > third
          no > yes
          (stdout a b c x).print
        t
          [] > third
            "hello, world!" > msg
        f
          [] > third
            "hello, world!" > msg
        []
          "Failure"
