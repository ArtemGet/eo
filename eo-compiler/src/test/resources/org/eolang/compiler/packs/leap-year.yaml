xsls:
  - errors/self-naming.xsl
  - errors/recursive-copies.xsl
  - errors/same-line-names.xsl
  - errors/one-body.xsl
  - errors/duplicate-aliases.xsl
  - errors/duplicate-names.xsl
  - add-refs.xsl
  - resolve-aliases.xsl
  - errors/unknown-names.xsl
  - abstracts-float-up.xsl
  - rename-bases.xsl
  - to-java.xsl
tests:
  - /program/objects[count(o)=1]
  - //o[@base='x' and @ref='1']
  - //o[@base='x' and @ref='4']
  - //o[@base='x' and @line='11' and @ref='4']
  - //o[@base='a' and @line='9' and @ref='12']
  - //o[@base='something' and @line='12' and @name='a' and not(@ref)]
eo: |
  # This program is from the EOLANG original paper
  # and must produce a working command line tool
  #
  # License is MIT

  +alias org.eolang.*
  +alias org.eolang.io.stdout
  +alias org.eolang.io.stdin
  +alias org.eolang.txt.scanner

  [args] > main
    [y] > leap
      or
        and
          eq (mod y 4) 0
          not (eq (mod y 100) 0)
        eq (mod y 400) 0
    and
      (stdout "Enter a year:").print
      stdout
        concat
          (scanner stdin).nextInt > !year
          " is a leap year?"
          leap year
