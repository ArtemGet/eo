exit: 0
in: ""
out:
  - ".*The 6th fibo is 8.*"
args: ["main", "6"]
eo: |
  +alias org.eolang.txt.sprintf
  +alias org.eolang.txt.sscanf

  [args...] > main
    [n] > f
      if. > @
        n.lt 2
        n
        plus.
          f (n.minus 1)
          f (n.minus 2)
    QQ.io.stdout > @
      sprintf
        "The %sth fibo is %s"
        at. > num
          sscanf
            "%d"
            args.at 0
          0
        f num
