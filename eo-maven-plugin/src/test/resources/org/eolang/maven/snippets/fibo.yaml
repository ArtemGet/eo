skip: true
out:
  - ".*8 is the 6th number.*"
args: [ "main" ]
eo: |
  +alias org.eolang.io.stdout
  
  [args] > main
    [n] > f
      if. > @
        n.lt 2
        n
        plus.
          f (n.minus 1)
          f (n.minus 2)
    stdout > @
      QQ.txt.sprintf
        "%d is the %dth number\n"
        8
        f 6

