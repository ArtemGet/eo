xsls:
  - /org/eolang/parser/expand-qqs.xsl
tests:
  - /program/errors[count(error)=0]
  - //objects[count(.//o[contains(@base, 'QQ')])=0]
  - //objects[count(.//o[contains(@base, 'Q')])=1]
  - //objects[count(.//o[contains(@base, '.org')])=1]
  - //objects[count(.//o[contains(@base, '.eolang')])=1]
  - //metas[count(.//meta[head/text()='alias']/*[text()[contains(., 'QQ')]])=0]
  - //metas[count(.//meta[head/text()='alias']/*[text()[contains(., 'Q.org.eolang.txt.sprintf')]])=2]
eo: |
  +alias QQ.txt.sprintf
  
  [] > app
    QQ.io.stdout > @
      "Hello, world!\n"
    sprintf > a
      "Hello again"
