xsls:
  - /org/eolang/parser/wrap-method-calls.xsl
  - /org/eolang/parser/scopes.xsl
tests:
  - //o[@base='.with' and not(starts-with(@name,'synth-'))]/o[starts-with(@base,'synth-')]
  - //o[@base='.with' and not(starts-with(@name,'synth-'))]/o[contains(text(), '4')]
  - //o[@base='.with' and starts-with(@name,'synth-')]/o[starts-with(@base,'synth')]
  - //o[@base='.with' and starts-with(@name,'synth-')]/o[contains(text(), '3')]
  - //o[@base='.with' and starts-with(@name,'synth-') and count(o)=3]
  - //o[@base='.with' and starts-with(@name,'synth-') and count(o)=3]/o[@base='foobar']
eo: |
  [] > aliases
    [] > foo
      [y] > with
        42 > @
    [] > bar
      [x] > with
        foo > @
    [] > foobar
      [z d] > with
        bar > @
    eq. > @
      ((foobar.with 1 2).with 3).with 4
      42