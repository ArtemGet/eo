---
xsls:
  - /org/eolang/parser/errors/self-naming.xsl
tests:
  - /program/errors[count(error)=0]
eo: |
  # This is the default 64+ symbols comment in front of abstract object.
  [] > first
    5.plus a > a
    ^.size > size
  # This is the default 64+ symbols comment in front of abstract object.
  [size] > more
    # This is the default 64+ symbols comment in front of abstract object.
    [] > inner
      ^.size > size
