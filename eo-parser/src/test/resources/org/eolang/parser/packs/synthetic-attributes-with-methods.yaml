xsls:
  - /org/eolang/parser/synthetic-references.xsl
skip: false
tests:
  - //o[@base='foo' and count(o)=2]
  - //o[@base='bar' and count(o)=2]
  - //o[@base='foobar' and count(o)=2]
eo: |
  [] > aliases
    [] > foo
      [y] > with
        42 > @
    [] > bar
      [x] > with
        foo > @
    eq. > @
      (bar.with 1).with 2
      42