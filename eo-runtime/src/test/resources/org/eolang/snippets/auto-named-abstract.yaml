---
out:
  - ".*Hello, world!.*"
file: org/eolang/snippets/auto-named-abstract.eo
args: [ "org.eolang.snippets.auto-named" ]
eo: |
  +package org.eolang.snippets

  # This is the default 64+ symbols comment in front of named abstract object.
  [args] > auto-named
    QQ.io.stdout > @
      []
        "world!" > w
        "Hello, ".concat > @
          [] >>
            ^.w > @
